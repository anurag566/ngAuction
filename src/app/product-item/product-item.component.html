<div class="thumbnail">
  <img src="https://via.placeholder.com/320x150">
  <div class="caption">
    <h4 class="float-right">{{product.price | currency}}</h4>
    <h4><a [routerLink]="['/product', product.id]">{{product.title}}</a></h4>
    <p>{{product.description}}</p>
  </div>

  <div class="ratings">
    <p><nga-stars [rating]=product.rating></nga-stars></p>
  </div>
</div>
